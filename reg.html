<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="auth-overlay">
        <div class="auth-container">
            <div class="auth-header">
                <div class="title">
                    <img src="/img/auth-regKitten.png" alt="" class="title-icon">
                    <h2>Регистрация</h2>
                    <img src="/img/auth-regKitten.png" alt="" class="title-icon">
                </div>
                <a href="/index.html"><button class="close-btn"><img src="/img/crossClose.png" alt="крест" height="30"></button></a>
            </div>

            <form class="auth-form">
                <div class="input-group">
                    <label for="login"></label>
                    <input type="text" id="login" name="login" placeholder="Логин" required>
                </div>

                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>

                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password_repeat" name="password_repeat"
                        placeholder="Подтверждение пароля" required>
                </div>
                <div class="mybtn">
                    <button type="submit" class="btnAR">Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
